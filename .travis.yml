language: cpp

compiler:
  - gcc
  - clang

env:
  native:
    - BUNDLED_LIBS=1
    - CROSS_COMPILE32=0
    - FEATURE_RENDERER2=1
    - RENDERER_DYNAMIC=1
    - BUNDLED_OGG=0

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq nasm libgl1-mesa-dev libsdl2-dev libvorbis-dev

script:
  - ./easybuild.sh

notifications:
  irc:
    template:
      - "%{repository}#%{build_number} %{commit} %{author}: %{message} %{build_url}"
    channels:
      - "irc.freenode.org#etlegacy"
    use_notice: true
    skip_join: true
